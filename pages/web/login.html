<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script> 
        $(function(){
            $("#headerDiv").load("header.html");
        });  
    </script>
</head>

<body>
    
    <main>
        <section class="vh-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="align-items-center col-sm-6 text-black">
                        <div id="headerDiv"></div>

                        <div>
                            <div class="px-xl-5 ms-xl-4 mt-xl-5 pt-5 pt-xl-0">
                                <i class="fas fa-crow fa-2x" style="color: #709085;"></i>
                                <span class="h1 fw-bold mb-0">TRILHA DAS ÁRVORES</span>
                                <p class="fas fa-crow fa-2x d-none d-lg-block text-secondary">Login da administração do
                                    aplicativo Trilha
                                    das Árvores, utilizado na ESAQL para
                                    gerenciar percursos e informações relacionadas às trilhas existentes.</p>

                            </div>

                            <div class="h-custom-2 px-xl-5 ms-xl-4 mt-xl-5 pt-5 pt-xl-0 mt-xl-n5">

                                <form style="width: 23rem; max-width: 80%;">

                                    <!-- <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login Administrador</h3> -->

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="input-email">Usuário</label>
                                        <input type="email" id="input-email" class="form-control is-valid"
                                            placeholder="Digite seu usuário" />
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="input-password">Senha</label>
                                        <div class="input-group">
                                            <input type="password" id="input-password" class="form-control"
                                                placeholder="Digite sua senha" />
                                            <btn class="input-group-text bg-white"
                                                id="validationTooltipUsernamePrepend">
                                                <i class="bi bi-eye-slash" id="senha-vis"></i>
                                            </btn>
                                        </div>
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button data-mdb-button-init data-mdb-ripple-init
                                            class="color-musgo btn btn-dark" type="button">
                                            Entrar</button>
                                    </div>

                                </form>
                            </div>
                        </div>


                    </div>
                    <div class="col-md-0 col-lg-6 px-0 d-none d-xl-block">
                        <img src="/assets/img/flamboyant-laranja-esalq.jpg" alt="Login image" class="w-100 vh-100"
                            style="object-fit: cover; object-position: left;">

                        <div class="toast-container position-fixed bottom-0 end-0 p-3">
                            <div class="img-esalq bg-white p-4 d-sm-block">
                                <img src="/assets/logos/esalq.png" class="w-100 rounded me-2" alt="...">
                                <div class="toast-header">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>


        <!-- <label>Esqueceu a senha?</label>
        <button type="submit" form="login-form" value="submit">Enviar</button> -->

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById("senha-vis").addEventListener("click", function () {
            var senhaInput = document.getElementById("input-password");
            var icon = this.querySelector("i");

            if (senhaInput.type === "password") {
                senhaInput.type = "text";
                this.classList.remove("bi-eye-slash");
                this.classList.add("bi-eye");
            } else {
                senhaInput.type = "password";
                this.classList.remove("bi-eye");
                this.classList.add("bi-eye-slash");
            }
        });
    </script>

</body>

</html>
