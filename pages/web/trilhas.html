<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Trilhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-cinza">
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
            <h2 class="navbar-brand">Lista de Trilhas</h2>
            <!-- <a href="#">Navbar</a> -->
            <form class="d-flex" role="search">
                <div class="input-group me-4">
                    <input id="search-input" class="form-control" type="search" placeholder="Search..." aria-label="Search">
                    <button id="search-btn" class="input-group-text bg-white">
                        <i class="bi bi-search"></i>
                    </span>
                </div>
                <button class="btn btn-outline-success color-musgo" type="submit">Adicionar Trilha</button>
            </form>
        </div>
    </nav>

    <main class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Nome</th>
                <th scope="col">Número de arvores</th>
                <th scope="col">Distância</th>
                <th scope="col">Data de criação</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-row bg-white rounded mb-3">
                <th scope="row"><img src="../../assets/trees/a1.jpg" class="rounded" alt="Trilha dos flamboyant"  style="width: 6rem;"></th>
                <td class="align-middle">Rota dos flamboyant</td>
                <td class="align-middle">7</td>
                <td class="align-middle">4.5</td>
                <td class="align-middle">08-Dec,2021</td>
                <td class="align-middle"><i class="bi bi-pencil color-txt-musgo"></i></td>
                <td class="align-middle"><i class="bi bi-trash color-txt-musgo"></i></td>
              </tr>
              <tr class="table-row bg-white rounded mb-3">
                <th scope="row"><img src="../../assets/trees/a2.jpg" class="rounded" alt="Trilha dos flamboyant"  style="width: 6rem;"></th>
                <td class="align-middle">Caminho dos Ipês</td>
                <td class="align-middle">5</td>
                <td class="align-middle">3.8</td>
                <td class="align-middle">08-Dec,2021</td>
                <td class="align-middle"><i class="bi bi-pencil color-txt-musgo"></i></td>
                <td class="align-middle"><i class="bi bi-trash color-txt-musgo"></i></td>
              </tr>
              <tr class="table-row bg-white rounded mb-3">
                <th scope="row"><img src="../../assets/trees/a3.jpg" class="rounded" alt="Trilha dos flamboyant"  style="width: 6rem;"></th>
                <td class="align-middle">Trilha das Acácias</td>
                <td class="align-middle">3</td>
                <td class="align-middle">1.8</td>
                <td class="align-middle">08-Dec,2021</td>
                <td class="align-middle"><i class="bi bi-pencil color-txt-musgo"></i></td>
                <td class="align-middle"><i class="bi bi-trash color-txt-musgo"></i></td>
              </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
