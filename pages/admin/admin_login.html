<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <main>
        <h2>Login - Administração</h2>
        <p>
            Login da administração do aplicativo Trilha das Árvores,
            utilizado na ESAQL para gerenciar percursos e informações relacionadas às trilhas existentes.
        </p>

        <form action="login-form" id="login-form">
            <fieldset>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>
            </fieldset>
            <fieldset>
                <label for="password">Senha</label>
                <input type="email" name="email" id="email" required>
            </fieldset>
        </form>

        <label>Esqueceu a senha?</label>
        <button type="submit" form="login-form" value="submit">Enviar</button>

        <img src="img/flamboyant-laranja-esalq.jpg" alt="arvore flamboyant laranja na frente do prédio da ESALQ">
    </main>

</body>
</html>
